<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shourya Khatri's Portfolio</title>
  <style>
    :root {
      --primary-color: #0f172a;
      --secondary-color: #1e293b;
      --accent-color: #3b82f6;
      --text-color: #e2e8f0;
      --background-color: #f8fafc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--primary-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    section h2 {
      color: var(--secondary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
      border-left: 5px solid var(--accent-color);
      padding-left: 1rem;
    }

    section p {
      font-size: 1.1rem;
      color: #334155;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Shourya Khatri</h1>
    <p>Student | Basketball Player | Music Lover</p>
  </header>
